<div class="container">
  <h1 class="text-center">CrÃ©ation d'un nouveau jeu</h1>
  <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="12">
      <mat-grid-tile colspan="12">
        <mat-form-field>
          <mat-label>Titre du jeu</mat-label>
          <input type="text" matInput formControlName="title">
          <mat-error *ngIf="gameForm.controls.title.hasError('required')" >
            Ce champ est <strong>requis</strong>
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="12">
        <label for="pictures">Uploader des images : </label><br>
        <input multiple type="file" id="pictures" (change)="uploadFiles($event.target.files)">
      </mat-grid-tile>

      <mat-grid-tile colspan="12">
        <button class="w-100" type="submit" mat-raised-button color="primary">Ajouter</button>
      </mat-grid-tile>
    </mat-grid-list>


  </form>
</div>
